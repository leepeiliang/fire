# Default values for fire.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.dev.21vianet.com/metaedge/fire
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.3.9"

imagePullSecrets: []
nameOve1rride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  privileged: false
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tolerations:
 - operator: Exists

affinity: {}


server:
  iPVersion: "tcp4"
  name: "fire"
  host: "0.0.0.0"
  tcpPort: 30119
  #  tcpPort: 4660
  httpPort: 20119
  maxConn: 3
  workerPoolSize: 10
edgeserver:
  name: "edgeplanet"
  host: "192.168.233.32"
  port: 30090
mqtt:
  qos: 0
  retain: false
  server: "tcp://127.0.0.1:1883"
  username: "root"
  password: "edgeplanet24"
  certification:
configmap: "/opt/kubeedge/deviceProfile.json"
#configmap: "config/deviceProfile.json"
topic:
  deviceupdatedata: "%s/groups-devices-data-update"
  deviceconfigdata: "%s/devices-config-update"
domancode:
  code:
    # 1m3
    "msantwo": "1.1"
    "edge-bacnet-2"  : "2.1"

