apiVersion: v1
kind: ConfigMap
metadata:
  name: fire
  {{- with .Values.labels }}
  labels: {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml: |
    {{- with .Values.server }}
    server: {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.edgeserver }}
    edgeserver: {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.mqtt }}
    mqtt: {{- toYaml . | nindent 8 }}
    {{- end }}
    configmap:  {{ .Values.configmap }}
    {{- with .Values.domancode }}
    domancode: {{- toYaml . | nindent 8 }}
    {{- end }}

